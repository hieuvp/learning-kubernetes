apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ include "backend.fullname" . }}
  name: {{ include "backend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - protocol: "TCP"
      port: {{ .Values.service.port }}
      targetPort: 3000
  selector:
    app: {{ include "backend.fullname" . }}
