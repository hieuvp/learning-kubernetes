---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: hollow-database
  labels:
    app: hollow-database

spec:
  replicas: 1
  strategy:
    type: Recreate

  selector:
    matchLabels:
      app: hollow-database

  template:
    metadata:
      labels:
        app: hollow-database

    spec:
      containers:
        - name: mysql
          image: eshanks16/hollowdb-mysql:v4
          imagePullPolicy: Always

          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysqlstorage
              mountPath: /var/lib/mysql

      volumes:
        - name: mysqlstorage
          persistentVolumeClaim:
            claimName: mysql-volume
